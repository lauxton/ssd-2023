{% extends 'base.html' %}
{% load static %}

{% block main %}
  <div class="mt-4">
    <img src="/static/nasa-logo.png" alt="" width="256" height="128" />
    <h1>ISS and NASA</h1>
    <p class="lead">This is a prototype for the implementation of the ISS and NASA portal.</p>
  </div>

  <ul>
    {% for mission in missions %}
      <li>
        <a href="/mission/{{ mission.pk }}">{{ mission.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/logout" class="btn btn-primary">Logout</a>
{% endblock %}
