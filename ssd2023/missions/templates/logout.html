{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <style>
    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
  </style>
{% endblock %}

{% block main %}
  <form class="form-logout" action="/login" method="POST">
    {% csrf_token %}

    <img class="mb-4" src="/static/nasa-logo.png" alt="" width="256" height="128" />

    <h1 class="h3 mb-3 font-weight-normal">Logged out</h1>
    <p class="lead">See you next time</p>

    <a class="btn btn-lg btn-primary btn-block" href="/">Login again</a>
  </form>
{% endblock %}
